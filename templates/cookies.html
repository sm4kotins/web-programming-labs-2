{% extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}

{% block main %}

    <h1>Cookies</h1>
    <form class="fridge" method="post">
        <label class="fridge-label-input" for="color">Выберите цвет текста:</label>
        <input class="fridge-label-input" type="color" id="color" name="color">
        
        <label class="fridge-label-input" for="bg_color">Выберите цвет фона:</label>
        <input class="fridge-label-input" type="color" id="bg_color" name="bg_color">
        
        <label class="fridge-label-input" for="font_size">Выберите размер шрифта (5-30px):</label>
        <input class="fridge-label-input" type="number" id="font_size" name="font_size" value="5" min="5" max="30">
        
        <button class="submit" type="submit">Применить</button>
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
    </form>

{% endblock %}
