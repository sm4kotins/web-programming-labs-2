<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смакотин Степан. {% block lab %}  {% endblock %} </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    {% if request.cookies.get('color') and request.cookies.get('bg_color') and request.cookies.get('font_size') %}
    <style>
        body {
            color: {{ request.cookies.get('color') }};
            background-color: {{ request.cookies.get('bg_color') }};
            font-size: {{ request.cookies.get('font_size') }}px;
        }
    </style>
    {% endif %}
    {% block script%}{%endblock%}


    </head>
<body>
    <header>
        WEB-Программирование, часть 2.  {{ self.lab() }}
    </header>

    <main>
        {% block main %} {% endblock %}
    </main>

    <footer>
        &copy; Смакотин Степан, ФБИ-13, 3 курс, 2023

    </footer>
    
</body>
</html>
